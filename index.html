<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Braniacs</title>
</head>

<body>
    <!-- HEADER SECTION -->
    <header class="header">
        <a href="#" class="logo"><img src="image/Braniacs..svg" alt="laracamp logo"></a>

        <nav class="navbar">
            <a href="#beranda">Beranda</a>
            <a href="#kelas">Kelas</a>
            <a href="#guru">Guru Kami</a>
            <a href="#komunitas">Komunitas</a>
        </nav>

        <div>
            <button type="submit" class="button"> Daftar akun</button>
            <button type="submit" class="btn">Masuk</button>
        </div>


    </header>
    <!-- header section end -->

    <!-- HOME SECTION -->
    <section class="home">
        <div class="home-kiri">
            <img src="image/h1.svg" alt="" class="home-kiri-img">
            <p class="desc">Buka potensi terbaikmu. Jelajahi dunia ilmu yang seru dan praktis. Pilih dari 100+ kelas
                kece buat upgrade skill dan masa depanmu. Yuk, mulai sekarang!</p>
            <button class="btn">Gabung Sekarang</button>
            <button class="button">Selengkapnya <i class="ri-arrow-right-up-long-line"></i></button>
            <div class="dipercaya">
                <img src="image/Dipercaya.svg" alt="">
                <div>
                    <p class="dipercaya-p">Dipercaya oleh 100K+ pelajar</p>
                    <div class="rating">
                        <img src="image/Star.svg" alt="">
                        <p>4.5/5 (25k ulasan)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-kanan">
            <img src="image/home section.svg" alt="">
        </div>
    </section>

    <img src="image/banner.svg" style="width: 100vw;" alt="" class="banner">
</body>

</html>
